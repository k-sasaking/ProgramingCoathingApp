<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head  th:replace="base/common :: meta_head('HOME | Programing Coaching',~{::link},~{::script})">
      <link rel="stylesheet" th:href="@{/css/top.css}" />
      <script type="text/javascript" th:src="@{/js/sample.js}"></script>
  </head>
  <body>
    <header th:replace="base/common :: header"></header>

    <div th:replace="base/common :: message"></div>


	<!-- signin-page -->
	<section class="clearfix job-bg user-page">
		<div class="container text-center">
			<div class="user-account-content">
				<div class="user-account">
					<h2>User Login</h2>
					<!-- form -->
					<form action="#">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Username" >
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Password" >
						</div>
						<button type="submit" href="#" class="btn">Login</button>
					</form><!-- form -->
				
					<!-- forgot-password -->
					<div class="user-option">
						<div class="checkbox pull-left">
							<label for="logged"><input type="checkbox" name="logged" id="logged"> Keep me logged in </label>
						</div>
						<div class="pull-right forgot-password">
							<a href="#">Forgot password</a>
						</div>
					</div><!-- forgot-password -->
				</div>
				<a href="#" class="btn-primary">Create a New Account</a>
			</div><!-- user-login -->	
		</div><!-- container -->
	</section><!-- signin-page -->
	
    <footer th:replace="base/common :: footer"></footer>
	
    <div th:replace="base/common :: end_script"></div>
  </body>
</html></html>
